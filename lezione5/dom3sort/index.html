<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>
<body>
    

    <h1>Gestione Contatti</h1>

    <!-- Pulsanti -->
    <button class="btn btn-dark">Ordina per ID (Crescente)</button>
    <button class="btn btn-dark">Ordina per ID (Decrescente)</button>
    <button class="btn btn-dark">Ordina per Nome (A-Z)</button>
    <button class="btn btn-dark">Ordina per Nome (Z-A)</button>
    
    <h2>Aggiungi Contatto</h2>

    <!-- input -->
    <input type="number"  placeholder="ID" />
    <input type="text" placeholder="Nome" />
    <button class="btn">Aggiungi</button>

    <h2>Contenuto Memorizzato</h2>
    <p>Nessun dato memorizzato ancora.</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
