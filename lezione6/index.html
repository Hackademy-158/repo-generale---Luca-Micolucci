<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/db23d49cd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <body>
        <body class="">
            
            <!-- titolo -->
            <div class="container">
                <div class="row py-5">
                    <div class="col-12 d-flex justify-content-center">
                        <h1 class="display-1">DEATH NOTE</h1>
                    </div>
                </div>
            </div>
            <!-- fine titolo -->
            
            <!-- container principale -->
            <div class="container-fluid">
                <div class="row justify-content-center">
                    
                    
                    <!-- input -->
                    <div class="col-5 ">
                        
                        <!-- insNome e cognome -->
                        <div class="input-group mb-5">
                            <input type="text" class="form-control rounded-4" id="nameInput" placeholder="Nome e Cognome reali">
                        </div>
                        
                        <!-- insNumTelefono -->
                        <div class="input-group mb-5">
                            <input type="number" class="form-control rounded-4" id="numberInput" placeholder="Numero telefono, non si sa mai">
                        </div> 
                        <!-- fineinsNumTelefono -->
                        
                        <!-- insTempo -->
                        <div class="input-group">
                            <input type="datetime-local" class="form-control rounded-4" id="dateInput">
                        </div>
                        
                        <!-- insDescrizione -->
                        <div class="input-group mb-5">
                            <textarea name="text" class="textarea form-control rounded-4 mt-4 " id="txtInput" placeholder="Descrizione della morte" ></textarea>
                        </div>
                    </div>
                    
                </div>
                <!-- add/remove/search/show/hide btn -->
                <div class="row text-center justify-content-center">
                    <div class="col-2">
                        <button id="addContactBtn" class="box circle-btn rounded-circle mb-2">
                            <i class="fa-solid fa-plus fa-2x"></i>
                        </button>
                        <span>Aggiungi</span>
                    </div>
                    
                    <div class="col-2">
                        <button id="btnMostra" class="box circle-btn rounded-circle mb-2">
                            <i class="fa-solid fa-book-skull fa-2x"></i>
                        </button>
                        <span id="BtnTxt1">Mostra</span>
                    </div>
                    
                    <div class="col-2">
                        <button class="box circle-btn rounded-circle mb-2">
                            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                        </button>
                        <span>Cerca</span>
                    </div>
                </div>
            </div>
            <!-- fine container principale -->
            
            <!-- card contatti -->
            <div class="container pt-3">
                <div id="cardsWrapper" class="row justify-content-center">
                </div>
            </div>
            <!-- card contatti -->
            
            
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <script src="./main.js"></script>
        </body>
        </html>
